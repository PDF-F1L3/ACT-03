<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parreno, ACT 03</title>
</head>
<body>
    <div>
        <form>   
        <p>Application Form</p>
                <fieldset>
                    <legend>Personal Information</legend>
                        <label for="name">Name:</label>
                            <br>
                        <input type="text" placeholder="Axel Greg T. ParreÃ±o" name="name" size="20" id="first-name">
                            <br>
                        <label for="email">Email:</label>
                            <br>
                        <input type="text" placeholder="axelgregtolero@gmail.com" name="email" size="30" id="email">
                            <br>
                        <label for="address">Address:</label>
                            <br>
                        <input type="text" placeholder="Sam-ang, Brgy. Pondol, Municipality of Balamban, Cebu City" name="address" size="50" id="address">
                            <br>
                        <label for="zipcode">Zipcode:</label>
                            <br>
                        <input type="text" placeholder="6041" name="zip code" id="zip code">
                </fieldset>
                <fieldset>
                    <legend for="name">Educational Background</legend>
                        <label for="elementary">Elementary:</label>
                            <br>
                        <input type="text" name="elementary" size="50" id="elementary">
                            <br>
                        <label for="secondary">Secondary:</label>
                            <br>
                        <input type="text" name="secondary" size="50" id="secondary">
                            <br>
                        <label for="Tertiary">Tertiary:</label>
                            <br>
                        <input type="text" name="tertiary" size="50" id="secondary">
                            <br>
                        <label for="master's degree">Master's Degree</label>
                            <br>
                        <input type="text" name="master's degree" size="50" id="master's degree">
                </fieldset>
                <fieldset>
                   <br>
                    <legend for="name">Hobbies & Talents</legend>
                        <label for="Hobbies">Hobbies</label>
                            <br>
                            <br>
                                <input type="radio" name="hobbies" id="hobbies">Reading
                                <input type="radio" name="hobbies" id="hobbies">Writing
                                <input type="radio" name="hobbies" id="hobbies">Coding
                            <br>
                            <br>
                        <label for="talents">Talents</label>
                            <br>
                            <br>
                                <input type="checkbox" name="talents" id="talents">Singing
                            <br>
                                <input type="checkbox" name="talents" id="talents">Dancing
                            <br>
                                <input type="checkbox" name="talents" id="talents">Acting
                            <br>
                                <input type="checkbox" name="talents" id="talents">Drawing
                </fieldset>
                <fieldset>
                    <legend>Other Information</legend>
                        <label for="gender">Gender</label>
                            <br>
                                <input type="radio" name="gender" id="gender">Male
                                <input type="radio" name="gender" id="gender">Female
                            <br>
                            <br>
                        <label for="bio">Biography:</label>
                            <br>
                                <textarea name="bio" id="" cols="40" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Your Review</legend>
                        <br>
                        <label for="review">How did you about us?</label>
                        <select name="review" id="review">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="yahoo">Yahoo!</option>
                            <option value="ask">Ask</option>
                        </select>
                        <br>
                        <br>
                        <label for="would you visit again">Would you visit again?</label>
                        <br>   
                            <input type="radio" name="yes" id="yes">Yes
                            <input type="radio" name="no" id="no">No
                        <br>
                        <br>
                    <label for="comments">Comments:</label>
                        <br>
                            <textarea name="comments" id="" cols="40" rows="5"></textarea>
                        <br>
                            <input type="checkbox" name="comments" id="comments">Sign me up for email updates
                        <br>
                            <button>Submit Review</button>
                </fieldset>
        </form>
    </div>
</body>
</html>
